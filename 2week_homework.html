<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Homework</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <section class="content_header">
        <div class="user_id">
            <img src="http://img.hani.co.kr/imgdb/resize/2018/1128/00502341_20181128.JPG" alt="이미지" width="48px" height="48px">
            <p><strong>userID</strong></p>
        </div>
        <i class="fas fa-ellipsis-h"></i>
    </section>
    <br>
    <section class="imgcontent">
        <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/2mg6/image/CN5N6YCoVrdQEb2PMtbNOKdJgTk.jpg"
        alt="contentArea"
        width="360px"
        height="360px"
        >
    </section>
    <br>
    <section class="social_ui">
        <div class="icon_area">
            <button><i class="far fa-heart" style="font-size:24px;"></i></button>
            <button><i class="far fa-comment" style="font-size:24px;"></i></button>
            <button><i class="far fa-share-square" style="font-size:24px;"></i></button>
            <button><i class="far fa-bookmark" style="font-size:24px;"></i></button>
        </div>
        <br>
        <span class="like_count"><strong>좋아요 13개</strong></span>
        <br>
        <div class="conversation_area">
            <span><strong>Mash_up</strong> 디자인팀 최고👍</span>
            <br>
            <span><strong>hs_jin</strong> 배고프다 얼렁 마라탕 먹으러가야지🥘</span>
        </div>
        <div class="time_check">
            <p>1시간 전</p>
        </div>
    </section>
    
</body>
</html>
